<div class="mt-5">
  <h3 class="mb-4">🏆 Top 3 des événements les plus aimés</h3>
  <div class="row g-3">
    <div class="col-md-4" *ngFor="let best of topEvents; let i = index">
      <app-card-event
        [event]="best" >
      </app-card-event>
    </div>
  </div>
  <div *ngIf="topEvents.length === 0" class="alert alert-info text-center">
    <p class="mb-0">Aucun événement liké pour le moment. Commencez à liker vos événements préférés ! ❤️</p>
  </div>
</div>
